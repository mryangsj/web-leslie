<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index_2.css">
</head>
<body>
    <div class="header">
        <input type="text" id="textInput" onclick="openFileUploader()" readonly placeholder="Load Preset">
        <input type="file" id="fileInput" accept=".mp3, .wav, .ogg, .aac" onchange="handleFileSelect(event)">
        <audio controls id="audioPlayer">
          Your browser does not support the audio element.
        </audio>
    </div>
    <div class="main">
        <div class="decoration">
            <div class="dec2"></div>
            <div class="dec2" style="margin-top: 30%;"></div>
        </div>
        <div class="decoration decoration2">
            <div class="dec2" style="margin-top: 50px;"></div>
            <div class="dec2" style="margin-top: 304px;"></div>
        </div>
        <div class="left_control">
            <div class="button_container">
                <button onclick="toggleColor(this,0)">SETUP</button>
                <button onclick="toggleColor(this,1)">AMP</button>
                <button onclick="toggleColor(this,2)">EQ</button>
            </div>
            <div class="knob_container knob_container_hide" id="knob_container1">
                <div class="knob" id="knob_spring">
                    <div class="knob-text">SPRING</div>
                    <div class="icon_decro icon_decro1"></div>
                    <div class="pointer-dec"></div>
                    <div id="pointer_spring" class="pointer"></div></div>
                <div id="slider_spring" class="slider"></div>
                <div class="knob" id="knob_mic_distance">
                    <div class="knob-text">MIC DISTANCE</div>
                    <div class="icon_decro icon_decro_2"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_mic_distance" class="pointer"></div></div>
                <div id="slider_mic_distance" class="slider"></div>
                <div class="knob" id="knob_slow_speed">
                    <div class="knob-text">SLOW SPEED</div>
                    <div class="icon_decro icon_decro_3"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_slow_speed" class="pointer"></div></div>
                <div id="slider_slow_speed" class="slider"></div>
                <div class="knob" id="knob_acce">
                    <div class="knob-text">ACCELERATION</div>
                    <div class="icon_decro icon_decro_4"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_acce" class="pointer"></div></div>
                <div id="slider_acce" class="slider"></div>
                <div class="knob" id="knob_fast_spd">
                    <div class="knob-text">FAST SPEED</div>
                    <div class="icon_decro icon_decro_5"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_fast_spd" class="pointer"></div></div>
                <div id="slider_fast_spd" class="slider"></div>
                <div class="knob" id="knob_dece">
                    <div class="knob-text">DECELERATION</div>
                    <div class="icon_decro icon_decro_6"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_dece" class="pointer"></div></div>
                <div id="slider_dece" class="slider"></div>
            </div>
            <div class="knob_container knob_container_hide" id="knob_container2">
                <div class="knob" id="knob_gain">
                    <div class="knob-text">GAIN</div>
                    <div class="icon_decro icon_decro_gain"></div>
                    <div class="pointer-dec"></div>
                    <div id="pointer_gain" class="pointer"></div></div>
                <div id="slider_gain" class="slider"></div>
                <div class="knob" id="knob_VOLUME">
                    <div class="knob-text">VOLUME</div>
                    <div class="icon_decro icon_decro_VOLUME"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_VOLUME" class="pointer"></div></div>
                <div id="slider_VOLUME" class="slider"></div>
                <div class="knob" id="knob_HPF">
                    <div class="knob-text">INPUT HPF</div>
                    <div class="icon_decro icon_decro_HPF"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_HPF" class="pointer"></div></div>
                <div id="slider_HPF" class="slider"></div>
                <div class="knob" id="knob_LOW">
                    <div class="knob-text">LOW</div>
                    <div class="icon_decro icon_decro_LOW"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_LOW" class="pointer"></div></div>
                <div id="slider_LOW" class="slider"></div>
                <div class="knob" id="knob_MID">
                    <div class="knob-text">MID</div>
                    <div class="icon_decro icon_decro_MID"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_MID" class="pointer"></div></div>
                <div id="slider_MID" class="slider"></div>
                <div class="knob" id="knob_HIGH">
                    <div class="knob-text">HIGH</div>
                    <div class="icon_decro icon_decro_HIGH"></div>
                    <div class="pointer-dec" style="margin-top: -35%;"></div>
                    <div id="pointer_HIGH" class="pointer"></div></div>
                <div id="slider_HIGH" class="slider"></div>
            </div>
            <div class="knob_container knob_container_hide" id="knob_container3">
                <div class="knob" id="knob_EQ">
                    <div class="knob-text">EQ</div>
                    <div class="icon_decro icon_decro_6"></div>
                    <div class="pointer-dec"></div>
                    <div id="pointer_EQ" class="pointer"></div></div>
                <div id="slider_EQ" class="slider"></div>
            </div>
            <div class="speed_control">
                <div class="speaker_control">
                    <div class="speaker-text">SLOW</div>
                    <div class="rotation-slider">
                        <div class="rotation-track">
                          <div class="rotation-fill"></div>
                          <div class="rotation-thumb">
                            <div class="rotation-thumb-in"></div>
                          </div>
                        </div>
                    </div>
                    <div class="speaker-text">FAST</div>
                </div>
            <div class="logo1"></div>
            </div>
        </div>
        <div class="middle_control">2</div>
        <div class="right_control">
            <div class="dec">
                <div class="dec1"></div>
                <div class="dec1"></div>
            </div>
            <div class="knob_container_2">
                <div class="knob knob2" id="knob-horn-l">
                    <div class="pointer-dec" style="margin-top: 25%;"></div>
                <div id="pointer-horn-l" class="pointer"></div></div>
                <div id="knobslider-horn-l" class="slider"></div>
                <div class="knob knob2" id="knob-horn-r">
                    <div class="pointer-dec" style="margin-top: 25%;"></div>
                <div id="pointer-horn-r" class="pointer"></div></div>
                <div id="knobslider-horn-r" class="slider" style="margin-left: 78px;"></div>
                <div class="knob knob2" id="knob-drum-l">
                    <div class="pointer-dec" style="margin-top: 25%;"></div>
                <div id="pointer-drum-l" class="pointer"></div></div>
                <div id="knobslider-drum-l" class="slider" style="margin-left: 155px;"></div>
                <div class="knob knob2" id="knob-drum-r">
                    <div class="pointer-dec" style="margin-top: 25%;"></div>
                <div id="pointer-drum-r" class="pointer"></div></div>
                <div id="knobslider-drum-r" class="slider" style="margin-left: 230px;"></div>
            </div>
            <div class="slider-container">
                <div class="slider-dec">
                  <div class="slider-output" id="slider-horn-l">
                  <div class="slider_inside"></div>
                  <div class="slider-handle" id="handle-horn-1"></div>
                </div>
                <div class="slider-output" id="slider-horn-r">
                  <div class="slider_inside"></div>
                  <div class="slider-handle" id="handle-horn-r"></div>
                </div>
                </div>
                <div class="slider-dec" >
                  <div class="slider-output" id="slider-drum-l">
                  <div class="slider_inside"></div>
                  <div class="slider-handle" id="handle-drum-l"></div>
                </div>
                <div class="slider-output" id="slider-drum-r">
                  <div class="slider_inside"></div>
                  <div class="slider-handle" id="handle-drum-r"></div>
                </div>
                </div>
                
                <div class="slider-dec">
                  <div class="slider-output" id="slider-output">
                  <div class="slider_inside"></div>
                  <div class="slider-handle" id="handle-output"></div>
                </div>
                </div>  
            </div>
            <div class="slider-dec-font">
                <div class="slider-dec-horn"></div>
                <div class="slider-dec-drum"></div>
                <div class="slider-dec-output"></div>
            </div>
            <div class="logo-container">
                <div class="logo2"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">
            Leslie
        </div>
    </div>
    <script src="./index_2.js"></script>
</body>
</html>
