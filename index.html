<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leslie Speaker</title>
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <!-- header -->
  <div class="header">
    <!-- 'Load Preset' button -->
    <input type="text" id="textInput" onclick="openFileUploader()" readonly placeholder="Load Preset">
    <input type="file" id="fileInput" accept=".mp3, .wav, .ogg, .aac" onchange="handleFileSelect(event)">
    <audio controls id="audioPlayer">
      Your browser does not support the audio element.
    </audio>
  </div>
  <!-- end of header -->


  <!-- main -->
  <div class="main">
    <!-- 左修饰木块 -->
    <div class="decoration" id="decoration-left"></div>



    <!-- left(setup) panel -->
    <div class="panal" id="panal-left">
      <div class="block" id="block-switch">
        <div id="switch-container-power"></div>
      </div>

      <div class="block" id="block-input">
        <div id="knob-container-inputGain"></div>
      </div>

      <div class="block" id="block-EQ">
        <div id="knob-container-inputHPF"></div>
        <div id="knob-container-inputLPF"></div>
        <div id="knob-container-highFreq"></div>
        <div id="knob-container-highGain"></div>
        <div id="knob-container-midFreq"></div>
        <div id="knob-container-midGain"></div>
        <div id="knob-container-lowFreq"></div>
        <div id="knob-container-lowGain"></div>
      </div>

      <div class="block" id="block-hornControl">
        <div id="wheel-container-hornSpeed"></div>
        <div id="knob-container-hornAcceleration"></div>
        <div id="knob-container-hornDeceleration"></div>
      </div>

      <div class="block" id="block-drumControl">
        <div id="wheel-container-drumSpeed"></div>
        <div id="knob-container-drumAcceleration"></div>
        <div id="knob-container-drumDeceleration"></div>
      </div>

      <div class="block" id="block-mode">

      </div>


      <!-- 三个按钮 -->
      <!-- <div class="button_container">
        <button onclick="toggleColor(this,0)">SETUP</button>
        <button onclick="toggleColor(this,1)">AMP</button>
        <button onclick="toggleColor(this,2)">EQ</button>
      </div> -->

        <div id="knobSpring"></div>

        <div id="knobLowSpeed"></div>
        <div id="knobAcce"></div>
        <div id="knobFastSpeed"></div>
        <div id="knobDece"></div>
      </div> -->

      <!-- <div class="knob_container knob_container_hide" id="knob_container2">
        <div id="knobGain"></div>
        <div id="knobVolume"></div>
        <div id="knobHPF"></div>
        <div id="knobLow"></div>
        <div id="knobMid"></div>
        <div id="knobHigh"></div>
      </div> -->

      <!-- <div class="knob_container knob_container_hide" id="knob_container3">
        <div id="knobHighF"></div>
        <div id="knobHighG"></div>
        <div id="knobMidF"></div>
        <div id="knobMidQ"></div>
        <div id="knobMidG"></div>
        <div id="knobLowF"></div>
        <div id="knobLowG"></div>
      </div> -->

    </div>
    <!-- end of left panel -->


    <!-- middle(leslie) panel -->
    <div class="panal" id="panal-mid">
      <!-- <div class="rotor"></div> -->
    </div>
    <!-- end of middle panel -->


    <!-- right(mixing) panel -->
    <div class="panal" id="panal-right">

      <div class="block" id="block-hornMic">
        <div id="meter-container-hornCorrelation"></div>
        <div id="slider-container-hornMicWidth"></div>
      </div>

      <div class="block" id="block-drumMic">
        <div id="meter-container-drumCorrelation"></div>
        <div id="slider-container-drumMicWidth"></div>
      </div>

      <div class="block" id="block-hornMix">
        <div id="knob-container-hornMicPan_L"></div>
        <div id="slider-container-hornMicLevel_L"></div>
        <div id="knob-container-hornMicPan_R"></div>
        <div id="slider-container-hornMicLevel_R"></div>
        <div id="switch-container-hornMicLevelLink"></div>
      </div>

      <div class="block" id="block-drumMix">
        <div id="knob-container-drumMicPan_L"></div>
        <div id="slider-container-drumMicLevel_L"></div>
        <div id="knob-container-drumMicPan_R"></div>
        <div id="slider-container-drumMicLevel_R"></div>
        <div id="switch-container-drumMicLevelLink"></div>
      </div>

      <div class="block" id="block-output">
        <div id="knob-container-outputGain"></div>
      </div>

      <div class="block" id="block-vu">
        <div id="meter-container-outputVU"></div>
      </div>

    </div>
    <!-- end of right panel -->



    <!-- 右修饰木块 -->
    <div class="decoration" id="decoration-right"></div>
  </div>
  <!-- end of main -->

  <script src="/js/index.js"></script>
