<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AudioWokelet Test</title>

  <style>
    /* 移除所有预设样式 */
    * {
      padding: 0;
      margin: 0;
    }

    /* 填充body到整个屏幕 */
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- <input type="file" id="audioFileInput" accept="audio/*"> -->
  <audio src="resources/test-audio.mp3" id="audioPlayer" controls></audio>

  <button role="switch" aria-checked="false" id="button-power">
    <span>ON</span>
  </button>

  <script type="module" src="./js/main.js"></script>

  <script>
    // 当文档加载完毕时，添加事件监听器
    window.addEventListener('DOMContentLoaded', (event) => {
      // 阻止页面上所有元素的拖拽事件
      document.addEventListener('dragstart', function (e) {
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
