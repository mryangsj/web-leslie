<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knob</title>

  <style>
    /* 移除所有预设样式 */
    * {
      padding: 0;
      margin: 0;
    }

    /* 填充body到整个屏幕 */
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="js/Knob.js"></script>
  <script>
    const knob = new Knob(150, `Volume`, 0, 1, defaultValue = 0.5, numberDecimals = 3, suffix = `dB`, spritePath = `resources/KnobBig.png`, spriteLength = 257);
    knob.style.top = `50%`;
    knob.style.left = `50%`;
    knob.style.transform = `translate(-50%, -50%)`;
    document.body.style.cursor = `grabbing`;
  </script>
</body>

</html>
